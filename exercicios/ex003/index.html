<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html-full.png" alt="Logo HTML5"> <!-- no campo img src, se segurar o ctrl e espaço, automáticamente o vsc irá trazer o caminho da imagem.-->
    <p>Podemos também carregar imagens que estão em subpasta, por exemplo:</p>
    <img src="imagem/css3-full.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, por exemplo:</p>
    <img src="https://th.bing.com/th/id/R.9e235b6300a8ebb05915579114357b9e?rik=%2fqZOvTKgfYcy1A&riu=http%3a%2f%2fluizricardo.org%2fwordpress%2fwp-content%2fupload-files%2f2014%2f03%2fjavascript_logo_unofficial-300x300-150x150.png&ehk=dJZUJsVGlNJO8p2r0T3IOTzHlb0zdKXfixNLHxy%2fKVs%3d&risl=&pid=ImgRaw&r=0" alt="Logo JS"> <!-- neste caso, foi utilizado o link de endereço de uma imagem da internet-->

</body>
</html>
