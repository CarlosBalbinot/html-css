<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando site do 
        

        <!--Tamanho padrão de um iframe é de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            <!--Caso o vídeo do iframe não aparecer para o usuário, irá aparecer o link do site. Ou se preferir, pode adicionar algo escrito dentro de [Algo aqui]-->
        </iframe> 
        
        para aprender a programar.</p>
    <br>
    <p>O site do 

        <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/" target="_blank">Google</a>
        </iframe> 
        
        também é muito legal, pena que não funciona dentro do iframe.</p>
    <br>
    <p>Um dos meus projetos/site é o

        <iframe src="https://carlosbalbinot.github.io/projeto-cordel/" frameborder="0">
            <a href="https://carlosbalbinot.github.io/projeto-cordel/" target="_blank">Projeto-Cordel</a>
        </iframe>

        também é interessante.
    </p>
</body>
</html>
