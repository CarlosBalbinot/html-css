<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 { /*Fazer bordas personalizadas. Criar um modelo de borda no GIMP e importar para o site.*/
            border: 11px solid black;
            padding: 10px;
            border-image-source: url(borda.png); /*Importar*/
            border-image-slice: 33; /*Espa√ßamento da imagem na borda*/
            border-image-repeat: stretch; /*Modelo da imagem*/
                            /*reapet stretch*/
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
