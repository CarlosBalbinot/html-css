<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--
            *min (input)* = utilizado para quando o input for de number.
            *max (input)* = utilizado para quando o input for de number.
            *step (input)* = utilizado para informar de quanto em quanto os números vão pulando. Por exemplo, se ter uma nota de 5.5, será aceito!
            *value (input)* = utilizado para colocar um valor ou escrita já setado dentro da caixa de texto.
            *input:month* = utlizado para datas.
            *input:date* = utlizado para dias.
            *input:time* = utlizado para horário.
        -->
        <p> <!--Nome do Aluno-->
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required max="30" placeholder="nome completo" autocomplete="name" size="20">
        </p>
        <p> <!--Média-->
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </p>
        <p> <!--Mês-->
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-10" required>
        </p>
        <p> <!--Dia/Data-->
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p> <!--Horário-->
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p> <!--Botões - Enviar/Limpar-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
