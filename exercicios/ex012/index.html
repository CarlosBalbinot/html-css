<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/capa.png" width="560" controls autoplay>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video-web.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    <!--Para adicionar algum vídeo a web, deve ser utilizado a tag <video>. 
        Caso o vídeo ficar enorme na tela, utilizasse a tag "width" para diminuir e ficar mais visivel. 
        O "controls" serve para dar player no video e assistir.
        O "poster" serve para adicionar uma foto de capa no vídeo.
        ***IMPORTANTE*** 
        Hospedar videos dessa forma, pesa muito o site, é mais demorado e custa muito. Não é tão recomendado, mas se o cliente quiser...-->
    <br><br><br>
    <hr>
    <h1>Inserindo vídeos hospedados em servidores (youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Ip21Cl1g1tf46Hmj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Para adicionar um vídeo do youtube ao seu html. Você deve entrar no yoube, localizar o vídeo, clicar em "compartilhar", "incorporar", copiar o link do html pronto e colocar aqui. Só isso!-->
</body>
</html>
